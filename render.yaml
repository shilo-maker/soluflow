services:
  # Backend API + Frontend (Single Service)
  - type: web
    name: soluflow
    runtime: node
    plan: free
    buildCommand: |
      # Install server dependencies
      cd server && npm ci && cd ..
      # Install client dependencies and build
      cd client && npm ci && npm run build && cd ..
    startCommand: cd server && npm start
    envVars:
      # Node Configuration
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

      # Frontend URL (will be the same as backend in this setup)
      - key: CLIENT_URL
        sync: false

      # Database (automatically provided by Render PostgreSQL)
      - key: DATABASE_URL
        fromDatabase:
          name: soluflow-db
          property: connectionString

      # JWT Configuration
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 1h
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d

      # Email Configuration (Resend)
      - key: EMAIL_SERVICE
        value: resend
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        sync: false

    healthCheckPath: /api/health

    # Serve static files from the client build directory
    # This will be configured in server.js

databases:
  - name: soluflow-db
    databaseName: soluflow
    plan: free
