services:
  # Backend API
  - type: web
    name: soluflow-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 1h
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: CLIENT_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: soluflow-db
          property: connectionString
    healthCheckPath: /api/health

  # Frontend (React)
  - type: web
    name: soluflow-frontend
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: REACT_APP_API_URL
        sync: false
      - key: REACT_APP_SERVER_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: soluflow-db
    databaseName: soluflow
    plan: free
    region: oregon
