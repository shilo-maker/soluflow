<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#d4a560" />
  <title>Offline - SoluFlow</title>
  <link rel="icon" href="/favicon.png" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #ffffff;
      padding: 20px;
    }
    .offline-container {
      text-align: center;
      padding: 3rem 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }
    h1 {
      color: #d4a560;
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .retry-btn {
      display: inline-block;
      padding: 12px 32px;
      background: #d4a560;
      color: #1a1a2e;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
    }
    .retry-btn:hover {
      background: #e5b670;
      transform: translateY(-2px);
    }
    .retry-btn:active {
      transform: translateY(0);
    }
    .tips {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: left;
    }
    .tips h3 {
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .tips ul {
      list-style: none;
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.7);
    }
    .tips li {
      padding: 0.5rem 0;
      padding-left: 1.5rem;
      position: relative;
    }
    .tips li::before {
      content: "â€¢";
      position: absolute;
      left: 0;
      color: #d4a560;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>SoluFlow needs an internet connection to load. Please check your connection and try again.</p>
    <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
    <div class="tips">
      <h3>Tips</h3>
      <ul>
        <li>Check your Wi-Fi or mobile data connection</li>
        <li>Try moving to an area with better signal</li>
        <li>Previously viewed songs may be available offline</li>
      </ul>
    </div>
  </div>
  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', function() {
      window.location.reload();
    });
  </script>
</body>
</html>
